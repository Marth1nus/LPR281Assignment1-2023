<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simplex solving visual</title>
        
        
        <script type="application/javascript" language="javascript" src="main.js"></script>
        
</head>
<body style="background-color: grey;">
    <table> 
        <tbody>
            <tr><td>Contributers:</td>
                         <td>Marthinus Prinsloo </td><td>| 578515 </td></tr>
            <tr><td></td><td>Johannes Taute     </td><td>| 576361 </td></tr>
            <tr><td></td><td>Etienne de Villiers</td><td>| 576385 </td></tr>
        </tbody>
    </table>
    <canvas id="canvas1" style="background-color: whitesmoke;">
        <script>
            function setup_canvas(){
                let canvas = document.getElementById("canvas1");
                const s = 0.6
                canvas.width = window.innerWidth * s;
                canvas.height = window.innerHeight * s;
            }
            setup_canvas();
        </script>
        
    </canvas>
    
    <table>
        <tbody>
            <tr>
                <td><button onclick="canvas_offset = new vec2(0,0); canvas_scale = new vec2(1,1);">reset view</button></td>
                <td><button onclick="view_valid_zone()">view valid area</button></td>
                <td colspan="6">Load LP model from file:<input type="file" id="file-input" /></td>
            </tr>
        </tbody>
    </table>
    <table>
        <tbody>
            <tr id = "Z">
                <td>
                    <select id="minmax" onchange="update()">
                        <option value="max">max z</option>
                        <option value="min">min z</option>
                    </select>
                </td>
                <td>= </td>
                <td><input id="q1" type="number" value=1 onchange="update()"> * x1 + </td>
                <td><input id="q2" type="number" value=1 onchange="update()"> * x2</td>
                <td id="answer"></td>
            </tr>
        </tbody>
    </table>
    <table>Constraints : 
        <tbody id = "ctbody"></tbody>
        <td><button onclick = "add_constraint()">+</button></td>
    </table>   
</body>
</html>
