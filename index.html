<body>
    <div class="container">
        <div class="table_container">
            <table class="table_names"> 
                <tbody>
                    <tr>
                        <td>Contributors:</td>
                        <td>Marthinus Prinsloo</td>
                        <td>| 578515</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>Johannes Taute</td>
                        <td>| 576361</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>Zeldene van Vüren</td>
                        <td>| 577115</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>James Rudd</td>
                        <td>| 578691</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <canvas id="canvas1"></canvas>
        <br>
        <button onclick="canvas_offset = new vec2(0,0); canvas_scale = new vec2(1,1);">Reset View</button>
        <button onclick="view_valid_zone()">View Valid Area</button>
        <br><br>
        Load LP model from file: <input type="file" id="file-input" />
        <br><br>
        <table>
            <tbody>
                <tr id="Z">
                    <td>
                        <select id="minmax" onchange="update()">
                            <option value="max">max z</option>
                            <option value="min">min z</option>
                        </select>
                    </td>
                    <td>= <input id="q1" type="number" value="1" onchange="update()"> * x1 + </td>
                    <td><input id="q2" type="number" value="1" onchange="update()"> * x2</td>
                </tr>
                <tr>
                    <td></td>
                    <td id="answer_line0"></td>
                </tr>
                <tr>
                    <td></td>
                    <td id="answer_line1"></td>
                </tr>
                <tr>
                    <td style="text-align: right;">X1</td>
                    <td id="answer_line2"></td>
                </tr>
                <tr>
                    <td style="text-align: right;">X2</td>
                    <td id="answer_line3"></td>
                </tr>
                <tr>
                    <td style="text-align: right;">Z</td>
                    <td id="answer_line4"></td>
                </tr>
            </tbody>
        </table>
        <table>
            Constraints:
            <tbody id="ctbody"></tbody>
            <td><button onclick="add_constraint()">+</button></td>
        </table>
    </div>
</body>
